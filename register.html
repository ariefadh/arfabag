<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register - ARFA BAG</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="shortcut icon"
      href="img/arfa_icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="img/arfa_logo.png" width="100px" alt="Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Login/Register
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="login.html">Login</a>
              <a class="dropdown-item" href="register.html">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Register Section -->
    <div class="container mt-5">
      <div class="row">
          <div class="col-md-12 text-center">
              <div class="jumbotron custom-jumbotron">
                  <br><h1 class="header-text text-center">Register</h1>
              </div>
          </div>
      </div>
  </div>

    <main>
        <div class="container mt-5 register-section">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row p-3">
                  <div class="col-md-4 mb-3">
                    <label for="nama">Nama :</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nama"
                      id="nama"
                      placeholder="Nama"
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="email">Email :</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="agama">Agama :</label>
                    <select class="form-control" id="agama" name="agama">
                      <option value="" selected disabled>Agama</option>
                      <option value="Islam">Islam</option>
                      <option value="Kristen">Kristen</option>
                      <option value="Katolik">Katolik</option>
                      <option value="Hindu">Hindu</option>
                      <option value="Budha">Budha</option>
                      <option value="Konghucu">Konghucu</option>
                      <option value="Konghucu">Lainnya</option>
                    </select>
                  </div>                  
                  <div class="col-md-4 mb-3">
                    <label for="kelamin">Jenis Kelamin :</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="laki-laki"
                        id="laki-laki"
                      />
                      <label class="form-check-label" for="laki-laki">
                        Laki-laki
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="perempuan"
                        id="perempuan"
                      />
                      <label class="form-check-label" for="perempuan">
                        Perempuan
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="berkas">Pilih Berkas :</label>
                    <input
                      type="file"
                      class="form-control"
                      name="berkas"
                      id="berkas"
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea
                      class="form-control"
                      id="alamat"
                      name="alamat"
                      placeholder="Alamat"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="text-center p-3">
                  <input
                    type="submit"
                    class="btn btn-success"
                    value="Register"
                  />
                </div>              </form>
            </div>
          </div>
        </div>
      </main>

    <!-- Footer -->
    <footer class="footer p-3 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Teks footer di sebelah kiri -->
            <div class="footer-text">
              &copy; 2023 Arie Fadhudin | Dasar Pemrograman Web
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript dan Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
